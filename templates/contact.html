{% extends "templates/base.html" %}
{% block content %}

<div class="container">
	<div class="col-md-10">
		<h1>Contact Form</h1>
		<p>For the quickest response, either fill out this form or send me an email to <a href="mailto:bradmath@umich.edu">bradmath@umich.edu</a>. Thanks!</p>
		<form action="https://formspree.io/bradmath@umich.edu" method="POST">
		  <fieldset class="form-group">
		    <label>Name</label>
		    <input type="text" class="form-control" name="name" value="">
		  </fieldset>
		  <fieldset class="form-group">
		    <label>Email</label>
		    <input type="text" class="form-control" name="email" value="">
		  </fieldset>
		  <fieldset class="form-group">
		    <label>Message</label>
		    <textarea class="form-control" name="message" rows="3"></textarea>
		  </fieldset>
		  <p><input type="submit" name="submit" value="Submit" class="btn btn-primary btn-lg"></p>
		  <input type="hidden" name="_next" value="/contact_success.html" />
		</form>
	</div>
</div>

{% endblock %}
